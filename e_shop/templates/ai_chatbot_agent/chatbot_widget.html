<!-- AI Chatbot Widget - Modern & Professional -->
<div id="chatbot-widget" class="chatbot-widget">
    <!-- Floating Chatbot Button -->
    <button id="chatbot-toggle" class="chatbot-toggle-btn" type="button" aria-label="Open AI Chatbot">
        <i class="fas fa-robot chatbot-icon"></i>
        <i class="fas fa-times close-icon"></i>

                    <i class="fas fa-robot"></i>

                </div>
                <div class="message-content">
                    <div class="message-bubble">
                        <p class="mb-1">üëã Hello! I'm your GreenCart AI Assistant.</p>

<!-- Chatbot Widget JavaScript -->
<script>
class ChatbotWidget {
    constructor() {
        this.isOpen = false;
        this.isLoading = false;
        this.sessionId = this.generateSessionId();
        this.apiEndpoint = '/chatbot/api/chat/';
        
        this.initializeElements();
        this.attachEventListeners();
        this.setupQuickActions();
    }
    
    initializeElements() {
        this.toggleBtn = document.getElementById('chatbot-toggle');
        this.panel = document.getElementById('chatbot-panel');
        this.closeBtn = document.getElementById('chatbot-close');
        this.form = document.getElementById('chatbot-form');
        this.input = document.getElementById('chatbot-input');
        this.sendBtn = document.getElementById('chatbot-send');
        this.messagesContainer = document.getElementById('chatbot-messages');
        this.typingIndicator = document.getElementById('typing-indicator');
        this.quickActions = document.getElementById('quick-actions');
    }
    
    attachEventListeners() {
        this.toggleBtn.addEventListener('click', () => this.toggleChat());
        this.closeBtn.addEventListener('click', () => this.closeChat());
        this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        this.input.addEventListener('keydown', (e) => this.handleKeyDown(e));
        
        // Close on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && this.isOpen) {
                this.closeChat();
            }
        });
        
        // Close when clicking outside
        document.addEventListener('click', (e) => {
            if (this.isOpen && !this.panel.contains(e.target) && !this.toggleBtn.contains(e.target)) {
                this.closeChat();
            }
        });
    }
    
    setupQuickActions() {
        const quickActionBtns = this.quickActions.querySelectorAll('.quick-action-btn');
        quickActionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const message = btn.dataset.message;
                this.sendMessage(message);
                this.hideQuickActions();
            });
        });
    }
    
    toggleChat() {
        if (this.isOpen) {
            this.closeChat();
        } else {
            this.openChat();
        }
    }
    
    openChat() {
        this.isOpen = true;
        this.toggleBtn.classList.add('active');
        this.panel.classList.add('show');
        this.input.focus();
        
        // Hide quick actions if user has sent messages
        const userMessages = this.messagesContainer.querySelectorAll('.user-message');
        if (userMessages.length > 0) {
            this.hideQuickActions();
        }
    }
    
    closeChat() {
        this.isOpen = false;
        this.toggleBtn.classList.remove('active');
        this.panel.classList.remove('show');
    }
    
    handleSubmit(e) {
        e.preventDefault();
        const message = this.input.value.trim();
        if (message && !this.isLoading) {
            this.sendMessage(message);
        }
    }
    
    handleKeyDown(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            this.form.dispatchEvent(new Event('submit'));
        }
    }
    
    async sendMessage(message) {
        if (!message.trim() || this.isLoading) return;
        
        // Add user message to chat
        this.addMessage(message, 'user');
        this.input.value = '';
        this.hideQuickActions();
        
        // Show typing indicator
        this.showTyping();
        this.setLoading(true);
        
        try {
            const response = await fetch(this.apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': this.getCSRFToken()
                },
                body: JSON.stringify({
                    message: message,
                    session_id: this.sessionId
                })
            });
            
            // Hide typing indicator first
            this.hideTyping();
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.success && data.response) {
                this.addMessage(data.response, 'bot');
            } else if (data.error) {
                this.addMessage(data.error, 'bot', true);
            } else {
                this.addMessage('Sorry, I received an unexpected response. Please try again.', 'bot', true);
            }
            
        } catch (error) {
            console.error('Chatbot error:', error);
            this.hideTyping();
            
            // More specific error messages
            let errorMessage = 'Sorry, I\'m having trouble connecting. ';
            if (error.message.includes('404')) {
                errorMessage += 'The chatbot service was not found. Please contact support.';
            } else if (error.message.includes('500')) {
                errorMessage += 'There was a server error. Please try again in a moment.';
            } else if (error.message.includes('Failed to fetch')) {
                errorMessage += 'Please check your internet connection and try again.';
            } else {
                errorMessage += 'Please try again or contact support if the problem persists.';
            }
            
            this.addMessage(errorMessage, 'bot', true);
        } finally {
            this.setLoading(false);
        }
    }
    
    addMessage(content, sender, isError = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}-message`;
        
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        messageDiv.innerHTML = `
            <div class="message-avatar">
                <i class="fas fa-${sender === 'bot' ? 'robot' : 'user'}"></i>
            </div>
            <div class="message-content">
                <div class="message-bubble ${isError ? 'message-error' : ''}">
                    <p>${this.formatMessage(content)}</p>
                </div>
                <small class="message-time">${time}</small>
            </div>
        `;
        
        this.messagesContainer.appendChild(messageDiv);
        this.scrollToBottom();
        
        // Add success animation for bot messages
        if (sender === 'bot' && !isError) {
            const bubble = messageDiv.querySelector('.message-bubble');
            bubble.classList.add('success');
        }
    }
    
    formatMessage(message) {
        // Basic formatting for links, line breaks, etc.
        return message
            .replace(/\n/g, '<br>')
            .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
    }
    
    showTyping() {
        this.typingIndicator.style.display = 'block';
        this.scrollToBottom();
    }
    
    hideTyping() {
        this.typingIndicator.style.display = 'none';
    }
    
    setLoading(loading) {
        this.isLoading = loading;
        this.sendBtn.disabled = loading;
        this.sendBtn.classList.toggle('loading', loading);
        this.input.disabled = loading;
    }
    
    hideQuickActions() {
        this.quickActions.style.display = 'none';
    }
    
    scrollToBottom() {
        setTimeout(() => {
            this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
        }, 100);
    }
    
    generateSessionId() {
        return 'session_' + Math.random().toString(36).substr(2, 9);
    }
    
    getCSRFToken() {
        // Try multiple ways to get CSRF token
        let token = null;
        
        // Method 1: Hidden input field
        const hiddenInput = document.querySelector('[name=csrfmiddlewaretoken]');
        if (hiddenInput) {
            token = hiddenInput.value;
        }
        
        // Method 2: Meta tag
        if (!token) {
            const metaTag = document.querySelector('meta[name="csrf-token"]');
            if (metaTag) {
                token = metaTag.getAttribute('content');
            }
        }
        
        // Method 3: Cookie
        if (!token) {
            token = this.getCookie('csrftoken');
        }
        
        return token || '';
    }
    
    getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
}

// Initialize chatbot when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    window.chatbot = new ChatbotWidget();
});
</script>

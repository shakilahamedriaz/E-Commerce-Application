{% extends 'shop/base.html' %}

{% block title %}Sign In | E-Shop{% endblock %}

{% block content %}
<!-- Auth Container -->
<div class="auth-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Auth Card -->
                <div class="card border-0 shadow-sm auth-card">
                    <div class="card-body p-4 p-md-5">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <div class="auth-icon mb-3">
                                <i class="fas fa-sign-in-alt fa-3x text-primary"></i>
                            </div>
                            <h2 class="fw-bold text-dark mb-2">Welcome Back</h2>
                            <p class="text-muted">Sign in to your eco-friendly account</p>
                        </div>

                        <!-- Login Form -->
                        <form method="post" class="auth-form">
                            {% csrf_token %}
                            
                            <!-- Username Field -->
                            <div class="form-group mb-3">
                                <label for="username" class="form-label fw-semibold">Username or Email</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-user text-muted"></i>
                                    </span>
                                    <input type="text" name="username" id="username" 
                                           class="form-control border-start-0 ps-0" 
                                           placeholder="Enter your username or email"
                                           value="{{ request.POST.username|default:'' }}" required>
                                </div>
                            </div>
                            
                            <!-- Password Field -->
                            <div class="form-group mb-3">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" name="password" id="password" 
                                           class="form-control border-start-0 border-end-0 ps-0" 
                                           placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">
                                    <label class="form-check-label text-muted" for="remember_me">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none text-primary fw-semibold small">
                                    Forgot password?
                                </a>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg fw-semibold">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </div>
                        </form>

                        <!-- Divider -->
                        <div class="divider my-4">
                            <span class="divider-text">or continue with</span>
                        </div>

                        <!-- Social Login -->
                        <div class="d-grid mb-4">
                            <a href="#" class="btn btn-outline-dark">
                                <i class="fab fa-google me-2"></i>Sign in with Google
                            </a>
                        </div>

                        <!-- Sign Up Link -->
                        <div class="text-center">
                            <span class="text-muted">Don't have an account? </span>
                            <a href="{% url 'shop:register' %}" class="text-decoration-none fw-semibold text-primary">
                                Sign up
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    .auth-section {
        min-height: calc(100vh - 200px);
        background: linear-gradient(135deg, #f8fffe 0%, #f0fdf4 100%);
        display: flex;
        align-items: center;
        padding: 3rem 0;
    }
    
    .auth-card {
        border-radius: var(--radius-xl);
        transition: var(--transition);
    }
    
    .auth-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-xl) !important;
    }
    
    .auth-icon {
        animation: fadeInScale 0.6s ease-out;
    }
    
    @keyframes fadeInScale {
        from {
            opacity: 0;
            transform: scale(0.8);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    
    .input-group-text {
        background: #f8f9fa;
        border-color: #e5e7eb;
        color: #6b7280;
    }
    
    .form-control {
        border-color: #e5e7eb;
        padding: 0.75rem 1rem;
        transition: var(--transition-fast);
    }
    
    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(27, 184, 2, 0.1);
    }
    
    .toggle-password {
        border-left: none;
        transition: var(--transition-fast);
    }
    
    .toggle-password:hover {
        background: #f8f9fa;
        color: var(--primary-color);
    }
    
    .form-check-input:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }
    
    .divider {
        position: relative;
        text-align: center;
    }
    
    .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e5e7eb;
    }
    
    .divider-text {
        background: white;
        padding: 0 1.5rem;
        color: #9ca3af;
        font-size: 0.875rem;
    }
    
    .btn-primary {
        background: var(--primary-color);
        border-color: var(--primary-color);
        padding: 0.75rem 1.5rem;
        transition: var(--transition);
    }
    
    .btn-primary:hover {
        background: var(--primary-dark);
        border-color: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(27, 184, 2, 0.3);
    }
    
    .btn-outline-dark {
        border-color: #e5e7eb;
        color: #374151;
        transition: var(--transition-fast);
    }
    
    .btn-outline-dark:hover {
        background: #f9fafb;
        border-color: #d1d5db;
        color: #374151;
        transform: translateY(-1px);
    }
    
    @media (max-width: 768px) {
        .auth-section {
            padding: 2rem 0;
        }
        
        .card-body {
            padding: 2rem 1.5rem !important;
        }
    }
</style>

<!-- JavaScript -->
<script>
    // Toggle password visibility
    document.querySelector('.toggle-password')?.addEventListener('click', function() {
        const passwordField = document.getElementById('password');
        const icon = this.querySelector('i');
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.className = 'fas fa-eye-slash';
        } else {
            passwordField.type = 'password';
            icon.className = 'fas fa-eye';
        }
    });
    
    // Add loading state to form
    document.querySelector('.auth-form')?.addEventListener('submit', function() {
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing in...';
        submitBtn.disabled = true;
    });
</script>
{% endblock %}
